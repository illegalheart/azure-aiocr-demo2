<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI OCR アシスタント</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h2 {
      color: #333;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      padding: 0.6rem 1.2rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ea0;
    }
    pre {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>画像をアップロードして文字を読み取る</h2>
  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="uploadImage()">OCR実行</button>
  <pre id="result">ここに結果が表示されます</pre>

  <script src="script.js"></script>
</body>
</html>
